<div class="row">
  <div class="col-xs-8">
    <table class="table">
      <tr>
        <td>
          <h3>View All Posts</h3>
        </td>
        <td></td>
      </tr>
      <tr ng-repeat="post in posts | orderBy: '_id'">
        <td>{{post.title}}</td>
        <td>
          <a ui-sref="admin.postUpdate({id:post._id})" class="btn btn-primary">Edit</a>
          <a ng-click="deletePost(post)" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </table>
  </div>
</div>
