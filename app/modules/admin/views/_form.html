

  <div class="form-group" ng-class="{'has-error':newPostForm.title.$dirty && newPostForm.title.$invalid}">
    <label for="title" class="col-sm-2 control-label">Post Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" ng-model="post.title"
      ng-required="true" id="title" placeholder="Title"/>
      <span class="error-message" ng-show="newPostForm.title.$dirty && newPostForm.title.$invalid">Title is required</span>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error':newPostForm.content.$dirty && newPostForm.content.$invalid}">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <textarea name="content" id="content" cols="8" rows="6" class="form-control"
        ng-model="post.content" ng-required="true" placeholder="Content"></textarea>
        <span class="error-message" ng-show="newPostForm.content.$dirty && newPostForm.content.$invalid">You need to have some content!</span>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error':newPostForm.tags.$dirty && newPostForm.tags.$invalid}">
    <label for="tags" class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="tags" ng-model="post.tags"
      ng-required="true" id="tags" ng-pattern='/^[\w,]+$/' placeholder="Comma separated tags"/>
      <span class="error-message" ng-show="newPostForm.tags.$dirty && newPostForm.tags.$invalid">No special characters allowed.</span>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error':newPostForm.keywords.$dirty && newPostForm.keywords.$invalid}">
    <label for="tags" class="col-sm-2 control-label">Keywords</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="keywords" ng-model="post.keywords"
      ng-required="true" id="keywords" ng-pattern='/^[\w,]+$/' placeholder="Comma separated keywords"/>
      <span class="error-message" ng-show="newPostForm.keywords.$dirty && newPostForm.keywords.$invalid">No special characters allowed.</span>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" type="submit" ng-disabled="newPostForm.$invalid">{{buttonText}}</button>
    </div>
  </div>
